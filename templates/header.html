<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WobbleWebWritings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="{{ url_for('static', filename='zyro2.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div id="nav">
      <div id="nav-part1">
        <img src="{{ url_for('static', filename='zyro2.png') }}" alt="Logo" />
        <h1>Daily Journal</h1>
      </div>
      <div id="nav-part2">
        <ul class="nav-list">
          <li id="home" class="nav-link" aria-current="page">
            <a href="/" class="nav-link" style="color: rgba(0, 0, 0, 1)"
              >HOME</a
            >
          </li>
          <li id="about" class="nav-link">
            <a class="nav-link" href="/about" style="color: rgba(0, 0, 0, 1)"
              >ABOUT US</a
            >
          </li>
          <li id="contact" class="nav-link">
            <a class="nav-link" href="/contact" style="color: rgba(0, 0, 0, 1)"
              >CONTACT US</a
            >
          </li>
          <li id="post" class="nav-link">
            <a class="nav-link" href="/posts" style="color: rgba(0, 0, 0, 1)"
              >VIEW POSTS</a
            >
          </li>
        </ul>
      </div>
      <div id="nav-part3">
        <div id="nav-part3">
          {% if "user_id" not in session %}
              <button type="submit" class="btn btn-outline-primary" name="submission"><a href="/login">Log In</a></button>
              <button type="submit" class="btn btn-outline-primary" name="submission"><a href="/signup">Sign Up</a></button>
          {% else %}
          <button type="submit" class="btn btn-outline-primary" name="submission">
            <a href="/profile">View Profile</a>
          </button>
          {% endif %}
        </div>
        <!-- <button type="submit" class="btn btn-outline-primary" name="submission"><a href="/login">Log In</a></button>
        <button type="submit" class="btn btn-outline-primary" name="submission"><a href="/signup">Sign Up</a></button> -->
      </div>
    </div>
