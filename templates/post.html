{% include "header.html" %}

<div id="page1" class="main container my-5">
  <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    {% for post in posts %}
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm border-dark">
          <div class="card-header py-3 border-dark text-bg-dark">
            <h4 class="my-0 fw-normal">Post {{ loop.index }} - {{ post.username }}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{ post.postTitle }}</h1>
            <p>{{ post.content[1:100] + "..." }}</p>
            <a href="posts/{{ post._id }}" class="btn btn-outline-primary">            
              Read More
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% include "footer.html" %}
